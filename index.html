<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>简照快拍 - 免费证件照生成</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    input { margin: 10px; }
    canvas { margin-top: 20px; border: 1px solid #ccc; }
    .ad { margin-top: 30px; color: gray; }
  </style>
</head>
<body>
  <h1>简照快拍 - 免费证件照生成</h1>
  <input type="file" id="upload" accept="image/*"><br>
  <button onclick="generate()">生成证件照</button><br>
  <canvas id="canvas" width="295" height="413"></canvas><br>
  <button onclick="download()">下载证件照</button>
  <div class="ad">广告位招租</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();

    document.getElementById('upload').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) img.src = URL.createObjectURL(file);
    });

    function generate() {
      if (!img.src) return alert('请先上传图片');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    function download() {
      const link = document.createElement('a');
      link.download = '证件照.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
